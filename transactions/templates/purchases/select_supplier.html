{% extends "base.html" %}


{% block title %} New Purchase {% endblock title %}


{% block content %}

    <div     class="heading-white">New Purchase</div> 
    
    <br>
    
    <form method="post">

        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <br>
        <div class="align-middle">
            <button type="submit" class="btn ghost-green">Next</button>
            <a href="{% url 'purchases-list' %}" class="btn ghost-button">Cancel</a>
        </div>
        
    </form>

{% endblock content %}
